<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Leonardo Lima</h2>
                    <p>Dev JR, Brasil</p>
                    <button>Hover me</button>
                </div>
                <div class="back">
                    <img src="img/waving-hand.png">
                    <h1>Leonardo <span>Lima</span></h1>
                    <p>Lorem ipsum dolor sit amet <span>@consectetur</span>, adipisicing elit. Cum, est.</p>
                    <div class="row">
                        <div class="col">
                            <h2>12k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>5k</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>Follow</button>
                        <a href="#"><img src="img/instagram.png"></a>
                        <a href="#"><img src="img/pinterest.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
